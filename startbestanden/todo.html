<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <title>Todo List met Backbone, Underscore en Require</title>
               
    </head>
    <body>
        <!--  container -->
        <div class="container">
            <header>
                <h1>Todo List met Backbone, Underscore en Require</h1>
                <div id="filter"><label>Dubbelklik een item om te wijzigen</label></div>
            </header>
            <section id="todoapp">
                <header id="header">
                    <h1>todos</h1>
                    <input type="text" id="new-todo" placeholder="Wat moet ik nog doen?" autofocus>
                </header>
                <section id="main">
                    <input id="toggle-all" type="checkbox">
                    <label for="toggle-all">Aanvinken voor afgewerkt</label>
                    <ul id="todo-list"></ul>
                </section>
                <footer id="footer"></footer>
            </section>
        </div>
        <!-- einde container -->
        
        <script type="text/template" id="item-template">
            <div class="view">
            <input class="toggle" type="checkbox" <%= done ? 'checked' : '' %>>
            <label><%- title %></label>
            <button class="destroy"></button>
            </div>
            <input class="edit" value="<%- title %>">
        </script>
        <script type="text/template" id="stats-template">
            <span id="todo-count">nog <strong><%= remaining %></strong> <%= remaining === 1 ? 'item' : 'items' %> te doen</span>
            <ul id="filters">
            <li>
            <a class="selected" href="#/">All</a>
            </li>
            <li>
            <a href="#/active">Active</a>
            </li>
            <li>
            <a href="#/completed">Completed</a>
            </li>
            </ul>
            <% if (done) { %>
            <button id="clear-completed">Clear completed (<%= done %>)</button>
            <% } %>
        </script>

    </body>
</html>
